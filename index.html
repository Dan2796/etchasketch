<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etchasketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="body">
  <h1>Etch-A-Sketch</h1>
  <div class="outerBox">
      <div class="etchASketch">
      </div>
  </div>
  <div class="sliderContainer">
      <h2>Choose how many Etch-A-Sketch pixels to show:</h2>
      <input type="range" min="10" max="50" step="1" value="50" class="slider" id="colInput">
  </div>
</div>
</body>
</html>
