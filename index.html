<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etchasketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<!-- disabled drag because it was messing with the etchasketch drawing -->
<body ondragstart="return false;" ondrop="return false;">
<div class="body">
    <h1>Etch-A-Sketch</h1>
    <div class="sketchAndOptions">
        <div class="optionsContainer">
            <h2>Choose how many Etch-A-Sketch pixels to show. (Warning - this will clear the existing picture!)</h2>
            <input autocomplete="off" type="range" min="10" max="50" step="1" value="30" class="slider" id="colInput">
            <div class="containerCheckbox">
                <input autocomplete="off" type="checkbox" id="gridToggle">
                <label for="gridToggle">Show grid lines</label>
            </div>
            <div class="containerCheckbox">
                <input autocomplete="off" type="checkbox" id="rainbowMode">
                <label for="rainbowMode">Rainbow mode</label>
            </div>
            <div class="containerCheckbox">
                <input autocomplete="off" type="checkbox" id="eraserMode">
                <label for="eraserMode">Eraser</label>
            </div>
            <button class="clearButton">Clear picture</button>
        </div>
        <div class="outerBox">
            <div class="etchASketch">
            </div>
        </div>
    </div>
</div>
</body>
</html>
